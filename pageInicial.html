<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=IM+Fell+English:ital@0;1&display=swap"
        rel="stylesheet">
    <link rel="icon" type="images/png" href="images/favicon.png">

    <title>Paradox Case - Página Inicial </title>
</head>

<body id="body-inicial">

    <header id="header-inicial">
        <img src="images/favicon.png" alt="" id="logo-header-inicial">
        <div id="recompensas-header">
            <div class="recompensas">
                <img src="images/elementos/coin.png" alt="">
                <p>999+</p>
            </div>
            <div class="recompensas">
                <img src="images/elementos/xp.png" alt="">
                <p>Nível 3</p>
            </div>
        </div>
    </header>

    <main id="main-inicial">

        <dialog id="modalBoasVindas">
            <img src="images/favicon.png" alt="Logo" class="img-flutuante">
            <p>Olá Cavaleiro (a) ! Bem-Vindo a essa nova jornada , para iniciarmos qual seu nome ? </p>
            <input type="text" placeholder="Digite seu nome ..." id="inputPegarNome">
            <button id="btnFechar">Confirmar</button>
        </dialog>

        <p id="aviso-nome">Olá Cavaleiro, antes de Entrar em uma <br> missão escolha seu herói !</p>
        <br>
        <section class="sec-pergaminho">
            <nav>

                <a href="pageHerois.html">Heróis</a>
                <a href="#" onclick="verificarMissao(event)">Missões</a>
                <a href="pageColecao.html">Coleção</a>
            </nav>



        </section>
    </main>

    <div id="toast-box" class="toast hidden">
        <div class="toast-content">
            <span id="toast-msg">Herói escolhido!</span>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
