<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=IM+Fell+English:ital@0;1&display=swap"
        rel="stylesheet">
    <link rel="icon" type="images/png" href="images/favicon.png">

    <title>Paradox Case - Masmorras</title>
</head>

<body id="body-combate2">


    <header>
        <a href="pageInicial.html"><img src="images/icons/arrow.png" alt="" id="seta-sair"></a>

        <div id="display-flex-header">

            <div class="character-hud">
                <h2 id="nome-heroi" class="char-name"></h2>

                <div class="bar-container health-bar">
                    <div class="bar-fill" style="width: 100%;"></div>
                </div>

                <div class="bar-container mana-bar">
                    <div class="bar-fill" style="width: 100%;"></div>
                </div>
            </div>

            <img src="images/favicon.png" alt="" id="logo-combate">

            <div class="character-hud">
                <h2 class="char-name-vilao">GERE UM INIMIGO</h2>

                <div class="bar-container health-bar">
                    <div class="bar-fill-vilao" style="width: 100%;"></div>
                </div>

            </div>


        </div>
    </header>

    <main>

        <section class="sec-dado">
            <p>(Derrote 5 monstros para avançar)</p>
            <img src="images/elementos/dado.png" alt="">
            <p>O número sorteado foi : </p>
            <button id="btn-dado" type="button">Rolar Dado</button>

        </section>

        <section class="sec-herois">
            <div>
<img id="img-heroi" src="" alt="Herói">
            </div>

            <div id="dp-vilao">
                <img src="images/vilao-teste/orc.png" alt="">
                <button>Gerar Inimigo </button>
            </div>
        </section>

        <section class="sec-btn">
            <button class="btn-atack" type="button">
                <button class="btn-cura" type="button">
                    <button class="btn-critico" type="button">


        </section>

    </main>


 <div id="overlay-vitoria" class="modal-overlay hide">

        <div id="modalwin">
            <h1>VITÓRIA</h1>
            <p>monstros derrotados : 3 </p>
            <h3>RECOMPENSA</h3>
            <nav id="recompensa-modal">
                <div class="dp"><img src="images/elementos/coin.png" alt="">
                    <p>+ 100</p>
                </div>
                <div class="dp"> <img src="images/elementos/xp.png" alt="">
                    <p>+200xp</p>
                </div>
            </nav>
<button onclick="irParaInicio()">Continuar</button>
            
        </div>

    </div>

    <div id="overlay-derrota" class="modal-overlay hide">

        <div id="modaldefeat">
            <h1>DERROTA</h1>
            <nav>
                <img src="images/elementos/iconanao.png" alt="">
            </nav>
            <p>você foi massacrado !</p>
<button onclick="irParaInicio()">Continuar</button>
        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
