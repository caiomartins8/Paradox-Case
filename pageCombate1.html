<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=IM+Fell+English:ital@0;1&display=swap"
        rel="stylesheet">
    <link rel="icon" type="images/png" href="images/favicon.png">

    <title>Paradox Case - Pântano</title>
</head>

<body id="body-combate">


    <header>
        <a href="pageInicial.html"><img src="images/icons/arrow.png" alt="" id="seta-sair"></a>

        <div id="display-flex-header">

            <div class="character-hud">
                <h2 class="char-name">Elfo Mago ( Caio )</h2>

                <div class="bar-container health-bar">
                    <div class="bar-fill" style="width: 100%;"></div>
                </div>

                <div class="bar-container mana-bar">
                    <div class="bar-fill" style="width: 100%;"></div>
                </div>
            </div>

            <img src="images/favicon.png" alt="" id="logo-combate">

            <div class="character-hud">
                <h2 class="char-name-vilao">Rei Orc ( Inimigo )</h2>

                <div class="bar-container health-bar">
                    <div class="bar-fill-vilao" style="width: 100%;"></div>
                </div>

            </div>


        </div>
    </header>

    <main>

        <section class="sec-dado">
            <p>(Derrote 3 monstros para avançar)</p>
            <img src="images/elementos/dado.png" alt="">
            <p>O número sorteado foi : </p>
            <button>Rolar Dado</button>
        </section>

        <section class="sec-herois">
            <div>
                <img src="images/herois/elfo.png" alt="">
            </div>

            <div id="dp-vilao">
                <img src="images/vilao teste/orc.png" alt="">
                <button>Gerar Inimigo </button>
            </div>
        </section>

        <section class="sec-btn">
            <button class="btn-atack"> <img src="images/elementos/btn-atack.png" alt=""></button>

            <button class="btn-cura"> <img src="images/elementos/btn-cura.png" alt=""></button>

            <button class="btn-critico"> <img src="images/elementos/btn-critico.png" alt=""></button>

        </section>

    </main>


    <div id="overlay-vitoria" class="modal-overlay hide">
    
    <div id="modalwin">
        <h1>VITÓRIA</h1>
        <p>monstros derrotados : 3 </p>
        <h3>RECOMPENSA</h3>
        <nav id="recompensa-modal">
            <div class="dp"><img src="images/elementos/coin.png" alt=""> <p>+ 100</p></div>
            <div class="dp"> <img src="images/elementos/xp.png" alt=""> <p>+200xp</p></div>
        </nav>
        <button onclick="fecharModal('overlay-vitoria')">Continuar</button>
    </div>

</div>

<div id="overlay-derrota" class="modal-overlay hide">
    
    <div id="modaldefeat">
        <h1>DERROTA</h1>
        <nav>
             <img src="images/elementos/iconanao.png" alt="">
        </nav>
        <p>você foi massacrado !</p>
        <button onclick="fecharModal('overlay-derrota')">Continuar</button>
    </div>

</div>


</body>

</html>
